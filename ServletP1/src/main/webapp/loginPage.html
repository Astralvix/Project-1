<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login!</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='mainLogin.css'>
    <script src='JavaScript/main.js'></script>
</head>
<body class="page-backdrop">
    <h1 class="text-content">
            <span style="font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif">TRMS Login</span>
    </h1>
    <p>
        <div class="container" id="login-box">
            <div class="container1">
                    <form action="login" method="POST">
                        <div class="form-group">
                            <label class="labels-text" for="inputUsername">Username</label>
                            <input type="text" name="username" class="form-control" id="inputUsername" aria-describedby="usernameHelp" placeholder="Enter username" required>
                        </div>
                        <div class="form-group">
                            <label class="labels-text" for="inputPassword">Password</label>
                            <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Password" required>
                        </div>
                        <div class="form-group-form-check">
                            <input type="checkbox" class="form-check-input" id="showPassword" onclick="showPassword1()">
                            <label class="form-check-label" for="showPassword">Show Password</label>
                        </div>
                            <div class="submitButton">
                            <input type="submit" value="Login" class="submitButton">
                        </div> 
                    </form>
                </div>
        </div>
    </p>
</body>
</html>
