<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Home Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='mainLogin.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='mainHomePage.css'>
    <script src='JavaScript/viewForms.js'></script>
</head>
<body>
    <body class="page-backdrop">
        <h1 class="text-content">
            <span style="font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif">Welcome Back</span>
        </h1>
        <p>
            <div class="container" id="login-box">
                <div class="container1">
                    <form action="ERF.html" method="GET">   
                        <div class="goToForm">
                            <button type="submit" class="btn btn-dark">Submit A Form</button>
                        </div>                                                                 
                    </form>
                    <form action="ViewForms" method="GET">
                    <div class="goToForm">
                        <button onclick="getAllForms()" type="submit" class="btn btn-dark">View My forms</button>
                    </div>
                </form> 
                    <form action="loginPage.html" method="GET">
                        <div class="logoutButton">
                            <button type="submit" class="btn btn-dark">Log Out</button>
                        </div>
                    </form>
                </div>
            </div>
        </p>
    </body>
</body>
