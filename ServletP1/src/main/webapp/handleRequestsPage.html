<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Handle Requests</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='handleRequests.css'>

    <style>
        table, td, th {
            border: 1px solid black;
            width: 10%;
            padding: 10%;
        }
        
        table {
            border-collapse: collapse;
            background-color: rgb(202, 96, 244);
        }
        
        th {
            height: 50px;
            text-align: center;
        }

        tr:hover {background-color: rgb(156, 4, 194);}
    </style>
</head>
<body class="page-backdrop">
    <div style="overflow-x:auto;">
        <table class="table" id="table">
            <thead class="thead-dark">
                <tr>
                    <th>MessageID</th>
                    <th>SentBy</th>
                    <th>Recipient</th>
                    <th>Message</th>
                    <th>DateSent</th>
                </tr>
            </thead>
        </table>
    </div>
      <button onclick="getRequests()" type="submit" class="btn btn-dark">Get My Requests</button>
      <text class="retrieval-text" id="retrievalInfo"></text>
    <div class="container">
        <h1 class="h1">Enter the recipient for your message</h1>
        <form action="managementPage.html" method="POST">
            <label class="requestNum" for="requestNumBox">Recipient Username</label>
            <input class="requestNumBox" type="text" name="requestuser" placeholder="Enter recipient here" required/>
            <textarea class="form-control" name="infomessage" id="infoText" rows="3" placeholder="Enter Message Here" required></textarea>
            <input type="submit" value="Send Message"/>
        </form>
    </div>
    <form action="managementPage.html" method="GET">   
        <div class="return">
            <button type="submit" class="btn btn-dark">Return</button>
        </div>  
    </form>
    <script src='JavaScript/viewForms.js'></script>
</body>
</html>
